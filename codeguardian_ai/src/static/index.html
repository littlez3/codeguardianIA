<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGuardian AI - MVP Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .demo-section {
            margin-bottom: 40px;
        }

        .demo-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .code-editor {
            background: #2c3e50;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .code-editor textarea {
            width: 100%;
            height: 200px;
            background: #34495e;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        .code-editor textarea:focus {
            outline: 2px solid #3498db;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }

        .results h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-success { background: #27ae60; }
        .status-error { background: #e74c3c; }
        .status-warning { background: #f39c12; }

        .output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .vulnerability {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #e74c3c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .vulnerability.critical { border-left-color: #e74c3c; }
        .vulnerability.high { border-left-color: #f39c12; }
        .vulnerability.medium { border-left-color: #f1c40f; }
        .vulnerability.low { border-left-color: #95a5a6; }

        .vulnerability h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .severity-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .severity-critical { background: #e74c3c; color: white; }
        .severity-high { background: #f39c12; color: white; }
        .severity-medium { background: #f1c40f; color: #2c3e50; }
        .severity-low { background: #95a5a6; color: white; }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid #3498db;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è CodeGuardian AI</h1>
            <p>A √önica LLM que Programa, Hackeia e Protege</p>
        </div>

        <div class="main-content">
            <!-- Stats Section -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="executions-count">0</div>
                    <div class="stat-label">Execu√ß√µes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="vulnerabilities-count">0</div>
                    <div class="stat-label">Vulnerabilidades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="success-rate">0%</div>
                    <div class="stat-label">Taxa de Sucesso</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avg-time">0ms</div>
                    <div class="stat-label">Tempo M√©dio</div>
                </div>
            </div>

            <!-- Code Editor Section -->
            <div class="demo-section">
                <h2>üíª Code Generation & Execution Engine</h2>
                <div class="code-editor">
                    <textarea id="code-input" placeholder="Digite seu c√≥digo Python aqui...">print("Hello, CodeGuardian!")
result = 2 + 2
print(f"2 + 2 = {result}")

# Teste com uma fun√ß√£o

    if n <= 1:
        return n
    return fibonacci(n-1) + fibonacci(n-2)

print(f"Fibonacci(10) = {fibonacci(10)}")</textarea>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="executeCode()">‚ñ∂Ô∏è Executar C√≥digo</button>
                    <button class="btn btn-secondary" onclick="analyzeCode()">üîç Analisar Seguran√ßa</button>
                    <button class="btn btn-success" onclick="validateCode()">‚úÖ Valida√ß√£o Completa</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processando...</p>
                </div>

                <div id="results"></div>
            </div>

            <!-- Example Vulnerable Code -->
            <div class="demo-section">
                <h2>üö® Teste com C√≥digo Vulner√°vel</h2>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="loadVulnerableCode()">Carregar C√≥digo Vulner√°vel</button>
                    <button class="btn btn-primary" onclick="loadSecureCode()">Carregar C√≥digo Seguro</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin.replace(':5001', ':5001');
        let stats = {
            executions: 0,
            vulnerabilities: 0,
            successfulExecutions: 0,
            totalTime: 0
        };

        // Load stats on page load
        window.onload = function() {
            updateStats();
        };

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function updateStats() {
            document.getElementById('executions-count').textContent = stats.executions;
            document.getElementById('vulnerabilities-count').textContent = stats.vulnerabilities;
            
            const successRate = stats.executions > 0 ? 
                Math.round((stats.successfulExecutions / stats.executions) * 100) : 0;
            document.getElementById('success-rate').textContent = successRate + '%';
            
            const avgTime = stats.executions > 0 ? 
                Math.round((stats.totalTime / stats.executions) * 1000) : 0;
            document.getElementById('avg-time').textContent = avgTime + 'ms';
        }

        async function executeCode() {
            const code = document.getElementById('code-input').value;
            if (!code.trim()) {
                alert('Por favor, digite algum c√≥digo!');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        language: 'python'
                    })
                });

                const result = await response.json();
                
                // Update stats
                stats.executions++;
                stats.totalTime += result.execution_time || 0;
                if (result.success) {
                    stats.successfulExecutions++;
                }
                updateStats();

                displayExecutionResult(result);
            } catch (error) {
                displayError('Erro ao executar c√≥digo: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function analyzeCode() {
            const code = document.getElementById('code-input').value;
            if (!code.trim()) {
                alert('Por favor, digite algum c√≥digo!');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        language: 'python'
                    })
                });

                const result = await response.json();
                
                // Update stats
                stats.vulnerabilities += result.total_vulnerabilities || 0;
                updateStats();

                displaySecurityResult(result);
            } catch (error) {
                displayError('Erro ao analisar c√≥digo: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function validateCode() {
            const code = document.getElementById('code-input').value;
            if (!code.trim()) {
                alert('Por favor, digite algum c√≥digo!');
                return;
            }

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        language: 'python'
                    })
                });

                const result = await response.json();
                
                // Update stats
                stats.executions++;
                stats.totalTime += result.execution?.execution_time || 0;
                if (result.execution?.success) {
                    stats.successfulExecutions++;
                }
                stats.vulnerabilities += result.security?.total_vulnerabilities || 0;
                updateStats();

                displayValidationResult(result);
            } catch (error) {
                displayError('Erro ao validar c√≥digo: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayExecutionResult(result) {
            const resultsDiv = document.getElementById('results');
            const statusClass = result.success ? 'status-success' : 'status-error';
            const statusText = result.success ? 'Sucesso' : 'Erro';

            resultsDiv.innerHTML = `
                <div class="results">
                    <h3>
                        <span class="status-indicator ${statusClass}"></span>
                        Resultado da Execu√ß√£o - ${statusText}
                    </h3>
                    <p><strong>Tempo de execu√ß√£o:</strong> ${(result.execution_time * 1000).toFixed(2)}ms</p>
                    <p><strong>C√≥digo de sa√≠da:</strong> ${result.exit_code}</p>
                    
                    ${result.stdout ? `
                        <h4>üì§ Sa√≠da (stdout):</h4>
                        <div class="output">${result.stdout}</div>
                    ` : ''}
                    
                    ${result.stderr ? `
                        <h4>‚ùå Erros (stderr):</h4>
                        <div class="output">${result.stderr}</div>
                    ` : ''}
                    
                    ${result.error_message ? `
                        <h4>‚ö†Ô∏è Mensagem de erro:</h4>
                        <div class="output">${result.error_message}</div>
                    ` : ''}
                </div>
            `;
        }

        function displaySecurityResult(result) {
            const resultsDiv = document.getElementById('results');
            
            let vulnerabilitiesHtml = '';
            if (result.vulnerabilities && result.vulnerabilities.length > 0) {
                vulnerabilitiesHtml = result.vulnerabilities.map(vuln => `
                    <div class="vulnerability ${vuln.severity}">
                        <h4>
                            ${vuln.title}
                            <span class="severity-badge severity-${vuln.severity}">${vuln.severity}</span>
                        </h4>
                        <p><strong>Linha ${vuln.line_number}:</strong> <code>${vuln.code_snippet}</code></p>
                        <p><strong>Descri√ß√£o:</strong> ${vuln.description}</p>
                        <p><strong>CWE:</strong> ${vuln.cwe_id || 'N/A'}</p>
                        <p><strong>Mitiga√ß√£o:</strong> ${vuln.mitigation || 'N√£o dispon√≠vel'}</p>
                        ${vuln.proof_of_concept ? `
                            <details>
                                <summary><strong>Proof of Concept</strong></summary>
                                <div class="output">${vuln.proof_of_concept}</div>
                            </details>
                        ` : ''}
                    </div>
                `).join('');
            } else {
                vulnerabilitiesHtml = '<p style="color: #27ae60; font-weight: bold;">‚úÖ Nenhuma vulnerabilidade detectada!</p>';
            }

            resultsDiv.innerHTML = `
                <div class="results">
                    <h3>
                        <span class="status-indicator ${result.total_vulnerabilities > 0 ? 'status-warning' : 'status-success'}"></span>
                        An√°lise de Seguran√ßa
                    </h3>
                    <p><strong>Total de vulnerabilidades:</strong> ${result.total_vulnerabilities}</p>
                    <p><strong>Cr√≠ticas:</strong> ${result.critical_count} | <strong>Altas:</strong> ${result.high_count} | <strong>M√©dias:</strong> ${result.medium_count} | <strong>Baixas:</strong> ${result.low_count}</p>
                    <p><strong>Tempo de an√°lise:</strong> ${(result.analysis_time * 1000).toFixed(2)}ms</p>
                    
                    <h4>üîç Vulnerabilidades Encontradas:</h4>
                    ${vulnerabilitiesHtml}
                </div>
            `;
        }

        function displayValidationResult(result) {
            const resultsDiv = document.getElementById('results');
            const overallStatus = result.overall_status;
            
            resultsDiv.innerHTML = `
                <div class="results">
                    <h3>
                        <span class="status-indicator ${overallStatus.execution_success && !overallStatus.security_issues_found ? 'status-success' : 'status-warning'}"></span>
                        Valida√ß√£o Completa
                    </h3>
                    <p><strong>Recomenda√ß√£o:</strong> ${overallStatus.recommendation}</p>
                    
                    <h4>üìä Resumo:</h4>
                    <ul>
                        <li><strong>Execu√ß√£o:</strong> ${overallStatus.execution_success ? '‚úÖ Sucesso' : '‚ùå Falhou'}</li>
                        <li><strong>Vulnerabilidades cr√≠ticas:</strong> ${overallStatus.critical_vulnerabilities}</li>
                        <li><strong>Vulnerabilidades altas:</strong> ${overallStatus.high_vulnerabilities}</li>
                    </ul>
                    
                    <details>
                        <summary><strong>Detalhes da Execu√ß√£o</strong></summary>
                        <div class="output">${JSON.stringify(result.execution, null, 2)}</div>
                    </details>
                    
                    <details>
                        <summary><strong>Detalhes da Seguran√ßa</strong></summary>
                        <div class="output">${JSON.stringify(result.security, null, 2)}</div>
                    </details>
                </div>
            `;
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="results">
                    <h3>
                        <span class="status-indicator status-error"></span>
                        Erro
                    </h3>
                    <div class="output">${message}</div>
                </div>
            `;
        }

        function loadVulnerableCode() {
            document.getElementById('code-input').value = `import os

    # Hardcoded password - vulnerability!
    admin_password = "admin123"
    
    # Weak hash algorithm - vulnerability!
    password_hash = hashlib.md5(password.encode()).hexdigest()
    
    if username == "admin" and password == admin_password:
        return True
    return False

    # Command injection vulnerability!
    os.system("echo " + user_input)

    # Code injection vulnerability!
    result = eval(data)
    return result

        }

        function loadSecureCode() {
            document.getElementById('code-input').value = `import hashlib
import subprocess
import ast
import os

def secure_login(username, password):
    # Use environment variables for secrets
    admin_password = os.getenv('ADMIN_PASSWORD', 'default_secure_password')
    
    # Use strong hash algorithm
    password_hash = hashlib.sha256(password.encode()).hexdigest()
    admin_hash = hashlib.sha256(admin_password.encode()).hexdigest()
    
    if username == "admin" and password_hash == admin_hash:
        return True
    return False

def secure_execute_command(user_input):
    # Use subprocess with shell=False
    try:
        result = subprocess.run(['echo', user_input], 
                              capture_output=True, 
                              text=True, 
                              shell=False)
        return result.stdout
    except Exception as e:
        return f"Error: {e}"

def secure_process_data(data):
    # Use ast.literal_eval for safe evaluation
    try:
        result = ast.literal_eval(data)
        return result
    except (ValueError, SyntaxError) as e:
        return f"Invalid data: {e}"

# Test the secure functions
print("Testing secure code...")
print(secure_login("admin", "test"))
print(secure_execute_command("Hello World"))
print(secure_process_data("2 + 2"))`;
        }
    </script>
